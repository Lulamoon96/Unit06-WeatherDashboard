<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pegasus Reports</title>
        <meta name="description" content="Rainbow Dash takes a look ahead at the weather for you">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>

        <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap">

            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Cloudsdale's Weather Readout</a>

            <button class="navbar-toggler collapsed d-flex justify-content-end d-md-none" type="button" data-toggle="collapse" data-target="#sidebarMenu">
              <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div class="container-fluid">

            <div class="row">

                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 text-muted mt-3">
                        Search for a City
                    </h6>

                    <div class="input-group mb-3">
                        
                        <input type="text" class="form-control" id="cityName">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" type="submit" id="citySubmit">Go</button>
                        </div>

                    </div>

                    <div class="sidebar-sticky pt-3">
                
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 text-muted">
                            Recently Searched Cities
                        </h6>

                        <ul class="nav flex-column mb-2" id="prevCities">

                        </ul>

                    </div>

                </nav>

                <div class="col-md-9 col-lg-10 invisible" id="weathCard">

                    <div class="row" id="currWeathCard">

                        <div class="card city-center mt-3">
    
                            <div class="card-body">
                              <h2 class="card-title" id="cityNameDisp"></h2>
                              <p class="card-text" id="temp"></p>
                              <p class="card-text" id="humid"></p>
                              <p class="card-text" id="windSpd"></p>
                              <span class="card-text" id="UVI"></span><span class='alert' id='UVIAlert'></span>
                            </div>
    
                        </div>
                        
                    </div>

                    <div class="row forecastCard" id="forecastCard">

                        <div class="col">

                            <div class="row">

                                <h2 class="forecast">Five Day Forecast</h2>

                            </div>

                            <div class="row forecastCards">

                                <div class="col-lg">
                                    <div class="card forecast">
                                        <div class="card-body">
                                          <h4 class="card-title" id="date0">Card title</h4>
                                          <img id="icon0"></img>
                                          <p class="card-text" id="temp0"></p>
                                          <p class="card-text" id="humid0"></p>
                                        </div>
                                      </div>
                                </div>

                                <div class="col-lg">
                                    <div class="card forecast">
                                        <div class="card-body">
                                          <h4 class="card-title" id="date1">Card title</h4>
                                          <img id="icon1"></img>
                                          <p class="card-text" id="temp1"></p>
                                          <p class="card-text" id="humid1"></p>
                                        </div>
                                      </div>
                                </div>

                                <div class="col-lg">
                                    <div class="card forecast">
                                        <div class="card-body">
                                          <h4 class="card-title" id="date2">Card title</h4>
                                          <img id="icon2"></img>
                                          <p class="card-text" id="temp2"></p>
                                          <p class="card-text" id="humid2"></p>
                                        </div>
                                      </div>
                                </div>

                                <div class="col-lg">
                                    <div class="card forecast">
                                        <div class="card-body">
                                          <h4 class="card-title" id="date3">Card title</h4>
                                          <img id="icon3"></img>
                                          <p class="card-text" id="temp3"></p>
                                          <p class="card-text" id="humid3"></p>
                                        </div>
                                      </div>
                                </div>

                                <div class="col-lg">
                                    <div class="card forecast">
                                        <div class="card-body">
                                          <h4 class="card-title" id="date4">Card title</h4>
                                          <img id="icon4"></img>
                                          <p class="card-text" id="temp4"></p>
                                          <p class="card-text" id="humid4"></p>
                                        </div>
                                      </div>
                                </div>

                            </div>

                        </div>


                    </div>

                </div>
            
            </div>

        </div>


        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
    </body>

</html>
